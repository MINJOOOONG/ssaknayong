<body>
    <h1>ê°™ì€ ê·¸ë¦¼ ì°¾ê¸° ê²Œì„</h1>
    <div class="game-container" id="gameBoard"></div>
    <div id="message"></div>

    <script>
        const images = ['ğŸ', 'ğŸŒ', 'ğŸ’', 'ğŸ“', 'ğŸ', 'ğŸŒ', 'ğŸ’', 'ğŸ“']; // ì¹´ë“œì— í‘œì‹œí•  ì´ëª¨ì§€ ë°°ì—´
        let cardValues = [];
        let cardIds = [];
        let matchesFound = 0;

        // ì¹´ë“œ ì…”í”Œ í•¨ìˆ˜
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // ê²Œì„ ë³´ë“œ ìƒì„±
        function createBoard() {
            shuffle(images);
            const gameBoard = document.getElementById('gameBoard');

            for (let i = 0; i < images.length; i++) {
                const card = document.createElement('div');
                card.classList.add('card');
                card.setAttribute('data-id', i);
                card.addEventListener('click', flipCard);
                gameBoard.appendChild(card);
            }
        }

        // ì¹´ë“œ ë’¤ì§‘ê¸° í•¨ìˆ˜
        function flipCard() {
            const selected = this;
            const cardId = selected.getAttribute('data-id');
            selected.textContent = images[cardId];
            selected.classList.add('flipped');

            cardValues.push(images[cardId]);
            cardIds.push(cardId);

            if (cardValues.length === 2) {
                setTimeout(checkMatch, 500);
            }
        }

        // ì¹´ë“œ ì¼ì¹˜ í™•ì¸ í•¨ìˆ˜
        function checkMatch() {
            const cards = document.querySelectorAll('.card');
            const [firstId, secondId] = cardIds;
            const [firstValue, secondValue] = cardValues;

            if (firstValue === secondValue) {
                cards[firstId].removeEventListener('click', flipCard);
                cards[secondId].removeEventListener('click', flipCard);
                matchesFound++;
                if (matchesFound === images.length / 2) {
                    document.getElementById('message').textContent = 'ëª¨ë“  ì¹´ë“œë¥¼ ë§ì·„ìŠµë‹ˆë‹¤!';
                }
            } else {
                cards[firstId].textContent = '';
                cards[firstId].classList.remove('flipped');
                cards[secondId].textContent = '';
                cards[secondId].classList.remove('flipped');
            }

            cardValues = [];
            cardIds = [];
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ê²Œì„ ì‹œì‘
        createBoard();
    </script>
